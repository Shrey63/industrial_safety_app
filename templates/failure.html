{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Industrial Safety System</title>
    <link rel="icon" href="{% static 'industrial_safety_app/logo.png' %}">
    <style>
        :root {
            --white: hsl(0, 0%, 100%);
            --black: hsl(240, 15%, 9%);
            --paragraph: hsl(0, 0%, 83%);
            --line: hsl(240, 9%, 17%);
            --primary: hsl(189, 92%, 58%);
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* Added column layout */
            min-height: 100vh;
            background: var(--white);
            font-family: Arial, sans-serif;
        }

        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 2rem; /* Added spacing between logo and card */
        }

        .logo {
            width: 150px; /* Increased logo size */
            height: auto;
        }

        .card {
            position: relative;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            padding: 1.5rem; /* Increased padding */
            width: 24rem; /* Increased card width */
            background-color: var(--white);
            background-image: radial-gradient(
                at 88% 40%,
                var(--white) 0px,
                transparent 85%
            ),
            radial-gradient(at 49% 30%, var(--white) 0px, transparent 85%),
            radial-gradient(at 14% 26%, var(--white) 0px, transparent 85%),
            radial-gradient(at 0% 64%, hsl(0, 78%, 50%) 0px, transparent 85%),
            radial-gradient(at 41% 94%, hsl(0, 78%, 50%) 0px, transparent 85%),
            radial-gradient(at 100% 99%, hsl(0, 78%, 40%) 0px, transparent 85%);
            border-radius: 1rem;
            box-shadow: 0px -16px 24px 0px rgba(255, 255, 255, 0.25) inset;
        }

        .card__border {
            overflow: hidden;
            pointer-events: none;
            position: absolute;
            z-index: -10;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: calc(100% + 2px);
            height: calc(100% + 2px);
            background-image: linear-gradient(
                0deg,
                hsl(0, 0%, 100%) -50%,
                hsl(0, 0%, 40%) 100%
            );
            border-radius: 1rem;
        }

        .card_title__container .card_title {
            font-size: 1.25rem; /* Increased title font size */
            color: var(--black);
        }

        .card_title__container .card_paragraph {
            margin-top: 0.25rem;
            width: 75%; /* Increased paragraph width */
            font-size: 0.875rem; /* Slightly larger paragraph text */
            color: var(--black);
        }

        .line {
            width: 100%;
            height: 0.1rem;
            background-color: var(--line);
            border: none;
        }

        .card__list {
            display: flex;
            flex-direction: column;
            gap: 0.75rem; /* Increased gap between list items */
        }

        .card__list_item {
            display: flex;
            align-items: center;
            gap: 0.75rem; /* Increased gap between icon and text */
        }

        .check {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 1.25rem; /* Increased size of the circle */
            height: 1.25rem;
            background-color: red;
            border-radius: 50%;
        }

        .check_svg {
            width: 1rem; /* Adjusted SVG size */
            height: 1rem;
            fill: var(--black);
        }

        .list_text {
            font-size: 1rem; /* Slightly larger list text */
            color: var(--black);
        }

        .button {
            cursor: pointer;
            padding: 0.75rem; /* Increased button padding */
            width: 100%;
            background-color: #FFFF;
            font-size: 1rem; /* Increased button font size */
            color: var(--black);
            border: 0;
            border-radius: 9999px;
            box-shadow: inset 0 -2px 25px -4px var(--white);
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="{% static 'industrial_safety_app/logo.png' %}" alt="Logo" class="logo">
    </div>
    <div class="card">
        <div class="card__border"></div>
        <div class="card_title__container">
            <span class="card_title">Keys to Success</span>
            <p class="card_paragraph">Best way to be successful in your life.</p>
        </div>
        <hr class="line" />
        <ul class="card__list">
            <li class="card__list_item">
                <span class="check">
                    <svg class="check_svg" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
                        <path 
                            clip-rule="evenodd" 
                            d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z" 
                            fill-rule="evenodd">
                        </path>
                    </svg>
                </span>
                <span class="list_text">Set Clear Goals</span>
            </li>
            <li class="card__list_item">
                <span class="check">
                    <svg class="check_svg" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
                        <path 
                            clip-rule="evenodd" 
                            d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z" 
                            fill-rule="evenodd">
                        </path>
                    </svg>
                </span>
                <span class="list_text">Stay Organized</span>
            </li>
            <li class="card__list_item">
                <span class="check">
                    <svg class="check_svg" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
                        <path 
                            clip-rule="evenodd" 
                            d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z" 
                            fill-rule="evenodd">
                        </path>
                    </svg>
                </span>
                <span class="list_text">{{ not-found }}</span>
            </li>
            <li class="card__list_item">
                <span class="check">
                    <svg class="check_svg" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
                        <path 
                            clip-rule="evenodd" 
                            d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z" 
                            fill-rule="evenodd">
                        </path>
                    </svg>
                </span>
                <span class="list_text">Stay Focused</span>
            </li>
        </ul>
          <button class="button">Start Now</button>
    </div>
</body>
</html>
