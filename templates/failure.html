{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Industrial Safety System</title>
    <link rel="icon" href="{% static 'industrial_safety_app/logo.png' %}">
    <style>
        :root {
            --white: hsl(0, 0%, 100%);
            --black: hsl(240, 15%, 9%);
            --paragraph: hsl(0, 0%, 83%);
            --line: hsl(240, 9%, 17%);
            --primary: hsl(189, 92%, 58%);
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            background: var(--white);
            font-family: Arial, sans-serif;
        }

        /* Navbar Styling */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 100;
        }

        /* Logo */
        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo {
            width: 80px;
            height: auto;
        }

        /* Navbar Heading */
        .navbar-heading {
            color: white;
            font-size: 1.5rem;
            text-align: center;
            flex-grow: 1;
            margin: 0;
        }

        /* Button */
        .navbar-button {
            background-color: #084cdf;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        .navbar-button:hover {
            background-color: #0d45a5;
        }

        /* Card Styling */
        .cards-container {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 5rem; /* To adjust for navbar height */
        }

        .card {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            padding: 1.5rem;
            width: 24rem;
            background: linear-gradient(135deg, rgba(255, 0, 0, 0.1), rgba(255, 0, 0, 0.3));
            border-radius: 1rem;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* Unique class for changing color of one container */
        .card.special-card {
            background: linear-gradient(135deg, rgba(0, 255, 0, 0.1), rgba(0, 255, 0, 0.3)); /* Change to green */
        }

        .card_title__container {
            margin-bottom: 1rem;
        }

        .card_title {
            font-size: 1.5rem;
            color: var(--black);
            font-weight: bold;
        }

        .card_paragraph {
            font-size: 1rem;
            color: black;
        }

        .line {
            width: 100%;
            height: 1px;
            background-color: var(--line);
            margin: 1rem 0;
        }

        .card__list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .card__list_item {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        /* Red Box with Cross (X) */
        .check-red {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 20px;
            height: 20px;
            background-color: red;  /* Red background for cross */
            border-radius: 50%;
            color: white;
            font-weight: bold;
            font-size: 16px;
        }

        /* Green Box with Tick (✔) */
        .check-green {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 20px;
            height: 20px;
            background-color: green;  /* Green background for checkmark */
            border-radius: 50%;
            color: white;
            font-weight: bold;
            font-size: 16px;
        }

        .list_text {
            color: var(--black);
        }

        .button {
            padding: 10px;
            border-radius: 9999px;
            border: none;
            background-color: var(--primary);
            color: var(--white);
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: darkblue;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="logo-container">
            <img src="{% static 'industrial_safety_app/logo.png' %}" alt="Logo" class="logo">
        </div>
        <h1 class="navbar-heading">Industrial Safety System</h1>
        <button class="navbar-button" onclick="window.location.href='index.html';">Home</button>
    </div>

    <!-- Cards Container -->
    <div class="cards-container">
        <!-- First Card with Red Boxes (Crosses) for 'notfound' items -->
        <div class="card">
            <div class="card_title__container">
                <span class="card_title">POINTS UNCHECKED</span>
                <p class="card_paragraph">Checkpoints missed.</p>
            </div>
            <hr class="line">
            <ul class="card__list">
                {% for item in notfound %}
                <li class="card__list_item">
                    <span class="check-red">X</span>
                    <span class="list_text">{{ item }}</span>
                </li>
                {% endfor %}
            </ul>
            <button class="button">Learn More</button>
        </div>

        <!-- Second Card with Green Boxes (Checkmarks) for 'found' items -->
        <div class="card special-card">
            <div class="card_title__container">
                <span class="card_title">POINTS CHECKED</span>
                <p class="card_paragraph">Checkpoints Met.</p>
            </div>
            <hr class="line">
            <ul class="card__list">
                {% for item in found %}
                <li class="card__list_item">
                    <span class="check-green">✔</span>
                    <span class="list_text">{{ item }}</span>
                </li>
                {% endfor %}
            </ul>
            <button class="button">Learn More</button>
        </div>
    </div>
</body>
</html>
