{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shyam Global's Safety App</title>
    <link rel="icon" href="{% static 'industrial_safety_app/logo.png' %}" type="image/png">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: Arial, sans-serif;
        }

        /* Center the container */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            padding-top: 40px;
            background-color: #f4f4f4;
        }

        /* Logo and Name Styling */
        .logo-container {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .logo {
            width: 100px;
            height: auto;
        }

        .site-name {
            font-size: 2rem;
            color: #333;
            margin-top: 10px;
        }

        /* Form Styling */
        .form {
            background-color: #fff;
            box-shadow: 0 10px 60px rgb(218, 229, 255);
            border: 1px solid rgb(159, 159, 160);
            border-radius: 20px;
            padding: 2rem .7rem .7rem .7rem;
            text-align: center;
            font-size: 1.125rem;
            max-width: 320px;
        }

        .form-title {
            color: #000000;
            font-size: 1.8rem;
            font-weight: 500;
        }

        .form-paragraph {
            margin-top: 10px;
            font-size: 0.9375rem;
            color: rgb(105, 105, 105);
        }

        .drop-container {
            background-color: #fff;
            position: relative;
            display: flex;
            gap: 10px;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 10px;
            margin-top: 2.1875rem;
            border-radius: 10px;
            border: 2px dashed rgb(171, 202, 255);
            color: #444;
            cursor: pointer;
            transition: background .2s ease-in-out, border .2s ease-in-out;
        }

        .drop-container:hover {
            background: rgba(0, 140, 255, 0.164);
            border-color: rgba(17, 17, 17, 0.616);
        }

        .drop-container:hover .drop-title {
            color: #222;
        }

        .drop-title {
            color: #444;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            transition: color .2s ease-in-out;
        }

        #file-input {
            width: 350px;
            max-width: 100%;
            color: #444;
            padding: 2px;
            background: #fff;
            border-radius: 10px;
            border: 1px solid rgba(8, 8, 8, 0.288);
        }

        #file-input::file-selector-button {
            margin-right: 20px;
            border: none;
            background: #084cdf;
            padding: 10px 20px;
            border-radius: 10px;
            color: #fff;
            cursor: pointer;
            transition: background .2s ease-in-out;
        }

        #file-input::file-selector-button:hover {
            background: #0d45a5;
        }

        /* Button Styling */
        .btn {
            background-color: #084cdf;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            font-weight: 500;
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease-in-out;
            margin-top: 15px;
        }

        .btn .sparkle {
            margin-right: 10px;
            transition: transform 0.2s ease-in-out;
        }

        .btn:hover {
            background-color: #0d45a5;
            transform: scale(1.05);
        }

        .btn:hover .sparkle {
            transform: rotate(360deg);
        }

        .btn .text {
            font-size: 1rem;
        }

        .btn:active {
            transform: scale(0.98);
        }

        #error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo and Name -->
        <div class="logo-container">
             <img src="{% static 'industrial_safety_app/logo.png' %}" alt="Logo" class="logo">
            <h1 class="site-name">Industrial Safety System</h1>
        </div>

        <!-- Form Section -->
        <form class="form" id="video-upload-form">
            <span class="form-title">Upload your video</span>
            <p class="form-paragraph">File should be a video (e.g., .mp4, .avi, .webm, .mov)</p>
            <label for="file-input" class="drop-container">
                <span class="drop-title">Drop video files here</span>
                or
                <input type="file" accept="video/mp4,video/avi,video/webm,video/mov" required id="file-input">
            </label>
            <p id="error-message">Please upload a valid video file (.mp4, .avi, .webm, .mov).</p>
        </form>

        <!-- Submit Button -->
        <button id="submit-btn" class="btn" disabled>
            <svg height="24" width="24" fill="#FFFFFF" viewBox="0 0 24 24" data-name="Layer 1" id="Layer_1" class="sparkle">
                <path d="M10,21.236,6.755,14.745.264,11.5,6.755,8.255,10,1.764l3.245,6.491L19.736,11.5l-6.491,3.245ZM18,21l1.5,3L21,21l3-1.5L21,18l-1.5-3L18,18l-3,1.5ZM19.333,4.667,20.5,7l1.167-2.333L24,3.5,21.667,2.333,20.5,0,19.333,2.333,17,3.5Z"></path>
            </svg>
            <span class="text">Submit</span>
        </button>
    </div>

    <script>
        const fileInput = document.getElementById('file-input');
        const submitBtn = document.getElementById('submit-btn');
        const errorMessage = document.getElementById('error-message');
        const validTypes = ['video/mp4', 'video/avi', 'video/webm', 'video/mov'];

        fileInput.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const fileType = file.type;
                if (!validTypes.includes(fileType)) {
                    errorMessage.style.display = 'block';
                    fileInput.value = '';
                    submitBtn.disabled = true;
                } else {
                    errorMessage.style.display = 'none';
                    submitBtn.disabled = false;
                }
            }
        });

        submitBtn.addEventListener('click', function() {
            const file = fileInput.files[0];
            if (!file) {
                alert('Please upload a video before clicking Submit.');
                return;
            }
            window.location.href = 'success.html';
        });
    </script>
</body>
</html>
